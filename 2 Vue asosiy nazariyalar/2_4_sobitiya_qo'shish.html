<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>

<body>

    <div id="app">
        <h2>Hisoblagich = {{ counter }}</h2>
        <button v-on:click="riseCounter">Qo'shish</button>

        <hr>

        <h2 v-on:mouseover="onHover">Hisoblagich2 = {{ counter2 }}</h2>
        <button v-on:click="counter2++">Qo'shish</button>

    </div>

    <script src="../vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                counter2: 0
            },
            methods: {
                riseCounter: function () {
                    this.counter++
                },
                onHover: function (event) {
                    event.target.style.color = 'red'
                }
            }
        })
    </script>

</body>

</html>
