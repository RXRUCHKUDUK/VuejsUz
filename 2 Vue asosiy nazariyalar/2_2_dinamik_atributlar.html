<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <script src="../vue.js"></script>

    <div id="app">
        <a v-bind:href="url">{{ url }}</a>
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                url: 'http://google.com'
            }
        })
    </script>
    
</body>
</html>
