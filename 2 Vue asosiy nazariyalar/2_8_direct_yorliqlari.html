<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>

<body>
    <script src="../vue.js"></script>

    <div id="app">
        <a :href="url">Google</a>

        <h2>
            Counter: {{ counter }}
        </h2>

        <button v-on:click="counter++">Qo'shish</button>
        <button @click="counter++">Qo'shish</button>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                url: 'http://google.com',
                counter: 0
            }
        })
    </script>

</body>

</html>
