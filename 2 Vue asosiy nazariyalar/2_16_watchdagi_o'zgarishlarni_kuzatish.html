<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
</head>

<body>

    <div id="app">
        <h1>Counter : {{ counter }} \ {{ counter2 }}</h1>
        <h2>Result: {{ result() }}</h2>
        <h2>Computed result: {{ computedresult }}</h2>
        <button @click="add()">Add</button>
        <button @click="sub()">Sub</button>
        <button @click="counter2++"> Add Counter2</button>
    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                counter2: 0
            },
            methods: {
                add: function() {
                    this.counter++
                },
                sub: function() {
                    this.counter--
                },
                result: function() {
                    console.log('Result was called!')
                    return this.counter > 3 ? 'More than 3' : 'Less than 3'
                }
            },
            computed: {
                computedresult: function() {
                    console.log('Computed result was called!')
                    return this.counter > 3 ? 'More than 3' : 'Less than 3'
                }
            },
            watch: {
                counter: function(val) {
                    console.log('From watch object', val)
                }
            }

        })
    </script>

</body></html>
