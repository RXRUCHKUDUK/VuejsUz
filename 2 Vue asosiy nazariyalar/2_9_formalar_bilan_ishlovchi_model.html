<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>

<body>
    <div id="app">

        <input type="text" v-model.lazy="inputValue">
        <h2>{{ inputValue }}</h2>

    </div>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                inputValue: 'Initial value'
            }
        })
    </script>

</body>

</html>
