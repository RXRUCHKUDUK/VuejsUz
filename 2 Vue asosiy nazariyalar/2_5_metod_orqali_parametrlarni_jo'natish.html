<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>

<body>
    <script src="../vue.js"></script>

    <div id="app">
        <h2>{{ title }} = {{ counter }}</h2>
        <button v-on:click="riseCounter(5, '5taga ozgardi' , $event)">5ga oshirish</button>
        <button v-on:click="riseCounter(10, '10taga ozgardi' , $event)">10ga oshirish</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                title: 'Hisoblagich'
            },
            methods: {
                riseCounter: function (num, str, event) {
                    this.counter += num
                    this.title = str

                    if (num === 5) {
                        event.target.style.color = 'blue'
                    } else if (num === 10) {
                        event.target.style.color = 'red'
                    }
                }
            }
        })
    </script>

</body>

</html>
