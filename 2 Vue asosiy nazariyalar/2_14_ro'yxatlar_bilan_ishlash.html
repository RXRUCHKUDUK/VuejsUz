<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
</head>

<body>

    <div id="app">

        <ul>
            <li v-for="(person, index) in people"><b>{{index+1}}. </b>{{ person.name}} - <b>{{person.age}}</b></li>
        </ul>
        <hr>
        <ol>
            <li v-for="num of 10">{{ num }}</li>
        </ol>
        <hr>
        <ul>
            <li v-for="(value, key, index) in person">{{index+1}}. {{ key}}: {{value }}</li>
        </ul>

    </div>


    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                people: [{
                        name: 'Rufat',
                        age: 21
                    },
                    {
                        name: 'Jahongir',
                        age: 19
                    },
                    {
                        name: 'Javohir',
                        age: 12
                    }
                ],
                person: {
                    Name: 'Rufat',
                    Age: 21,
                    Job: 'Full Stack Developer'
                }
            }
        })
    </script>
</body></html>
