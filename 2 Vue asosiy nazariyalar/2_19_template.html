<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
</head>

<body>
    <div id="app">
        <h2>{{ title }}</h2>
    </div>
    <script src="../vue.js"></script>
    <script>
        var vue = new Vue({
            data: {
                title: 'Hello I am Vue!'
            },
            template: '<div><h1>{{ title }}</h1><p>Hello p</p></dev>'
        });
        vue.$mount('#app')                                   
    </script>
</body></html>
